<IfModule mod_ssl.c>
<VirtualHost *:443>
   DocumentRoot "/home/otavio/Projetos/seci/"
   ServerName seci.sic-maracanau.com.br

   # This should be omitted in the production environment
   SetEnv APPLICATION_ENV development

   <Directory "/home/otavio/Projetos/seci/">
       Options Indexes MultiViews FollowSymLinks
       #AllowOverride All
       #Order allow,deny
       #Allow from all
         Options -Indexes 
        AllowOverride All
        Require all granted
   </Directory>

SSLCertificateFile /etc/letsencrypt/live/seci.sic-maracanau.com.br/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/seci.sic-maracanau.com.br/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateChainFile /etc/letsencrypt/live/seci.sic-maracanau.com.br/chain.pem
</VirtualHost>
</IfModule>
