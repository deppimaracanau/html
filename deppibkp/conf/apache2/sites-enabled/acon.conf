<VirtualHost *:80>
	
	ServerName	acon.maracanau.ifce.edu.br
	ServerAlias	www.acon.maracanau.ifce.edu.br deppi
	DocumentRoot	/home/acon/acon
	
	<Directory "/home/acon/acon">
            Options MultiViews FollowSymLinks
            AllowOverride all
            Require all granted
        </Directory>


	ErrorLog	${APACHE_LOG_DIR}/error.log
	CustomLog	${APACHE_LOG_DIR}/access.log combined
	
	
</VirtualHost>
