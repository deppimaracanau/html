<VirtualHost *:80>
	
	ServerName	deppi.maracanau.ifce.edu.br
	ServerAlias	www.deppi.maracanau.ifce.edu.br deppi
	DocumentRoot	/home/otavio/Projetos/site_principal
	
	<Directory "/home/otavio/Projetos/site_principal">
            Options MultiViews FollowSymLinks
            AllowOverride all
            Require all granted
        </Directory>


	ErrorLog	${APACHE_LOG_DIR}/error.log
	CustomLog	${APACHE_LOG_DIR}/access.log combined
	
	
</VirtualHost>
